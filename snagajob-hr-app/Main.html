<!DOCTYPE html>
<html>
<head>
    <title>Main</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="Content/main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="Scripts/main.js"></script>
    <link rel="icon" href="Content/favicon.ico" />
</head>
<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <button class="btn btn-default logout floatRight">Log Out</button>
        </div>
    </div>
    <div id="applicant">
        <div class="col-md-10 col-md-offset-1">
            <div>
                <h3 id="applicationName"></h3>
            </div>
            <table id="questionTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Select Answer</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="submitApp" class="btn btn-default floatRight">Submit Application</button>
        </div>
    </div>
    <div id="hr">
        <div class="row">
            <div class="col-md-2 col-md-offset-1">
                <h3>Applications</h3>
                <select id="compApps" size="20"></select>
                <button class="btn btn-default" data-toggle="modal" data-target="#modalAddNew">Add New</button>
            </div>
            <div class="col-md-8">
                <h3 id="applicantName"></h3>
                <table id="answerTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Answer</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="hradmin">
        <div class="row">
            <div class="col-md-2 col-md-offset-1">
                <h3>Review Application</h3>
                <select id="applicationList" size="20"></select>
                <button id="addApplication" class="btn btn-default">Add</button>
                <button id="saveApplication" class="btn btn-default">Save</button>
                <button id="delApplication" class="btn btn-default">Delete</button>
            </div>
            <div class="col-md-8">
                <div class="well">
                    <div class="floatRight">
                        <span class="spanMargin">Application Name</span><input type="text" id="newApplicationName" />
                    </div>
                    <table id="adminAnswerTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Question</th>
                                <th>Answer</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAddNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add New Application</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" id="addNewUserName" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" id="addNewUserPwd" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Application</label>
                        <select class="form-control" id="addNewApplication"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="saveAddNew" type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
